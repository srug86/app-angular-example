<table class="table table-bordered table-striped">
  <thead>
    <tr class="filters">
      <th>Id</th>
      <th>Nombre</th>
      <th>Apellidos</th>
      <th>Ciudad</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let alumno of alumnos">
      <td>{{ alumno.id }}</td>
      <td>{{ alumno.nombre }}</td>
      <td>{{ alumno.apellidos }}</td>
      <td>{{ alumno.ciudad }}</td>
    </tr>
  </tbody>
</table>
